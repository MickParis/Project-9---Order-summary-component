<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">

    <!-- Red Hat Display Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="bg-image"></div>
        <section class="card-container">
            <img class="hero-image" src="images/illustration-hero.svg" alt="a woman dancing with music">
            <div class="card">

                <div class="card-text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                
                <div class="annual-plan">
                    <article>
                        <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
                        <div class="annual-plan-text">
                            <h4 class="bold">Annual Plan</h4>
                            <p>$59,99/year</p>
                        </div>
                    </article>
                    <button class="btn bold btn-change">Change</button>
                </div>        
                    
                
                <button class="btn bold btn-primary">Proceed to Payment</button>
                <button class="btn bold btn-secondary">Cancel Order</button>
                
            </div>
        </section>
    </main>
</body>
</html>
